<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In â€” {{ app_name }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .card { background: #fff; padding: 2.5rem; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); width: 100%; max-width: 400px; margin: 1rem; }
        h1 { font-size: 1.5rem; margin-bottom: 0.5rem; color: #111; }
        p { color: #666; margin-bottom: 1.5rem; font-size: 0.95rem; }
        label { display: block; font-weight: 500; margin-bottom: 0.5rem; color: #333; font-size: 0.9rem; }
        input[type="email"] { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; margin-bottom: 1rem; }
        input[type="email"]:focus { outline: none; border-color: #4f46e5; box-shadow: 0 0 0 3px rgba(79,70,229,0.1); }
        button { width: 100%; padding: 0.75rem; background: #4f46e5; color: #fff; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; font-weight: 500; }
        button:hover { background: #4338ca; }
        .error { color: #dc2626; margin-bottom: 1rem; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="card">
        <h1>{{ app_name }}</h1>
        <p>Enter your email to receive a sign-in link.</p>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post" action="/auth/login">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com" autofocus>
            <button type="submit">Send Magic Link</button>
        </form>
    </div>
</body>
</html>
